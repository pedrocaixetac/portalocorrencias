<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ambiente administrativo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
</head>
<body ng-app="myApp">
<div class="panel panel-primary" ng-controller="ReportsCtrl">
    <div class="panel-heading" style="font-size:large">
        Ocorrências
    </div>

    <form ng-submit="addFormSubmit()" ng-show="addFormShow">
        <input type="text" ng-model="title" placeholder="Título" />
        <input type="text" ng-model="category" placeholder="Categoria" />
        <input type="text" ng-model="state" placeholder="Estado" />
        <input type="text" ng-model="region" placeholder="Região" />
        <input type="text" ng-model="description" placeholder="Descrição" />
        <input type="text" ng-model="user" placeholder="Usuário" />
        <input type="text" ng-model="approved" placeholder="Aprovada" />

        <input type="submit" value="Adicionar produto" class="btn btn-default btn-success" />
    </form>

    <form ng-submit="editFormSubmit()" ng-show="editFormShow">
        <input type="text" ng-model="title" placeholder="Título" />
        <input type="text" ng-model="category" placeholder="Categoria" />
        <input type="text" ng-model="state" placeholder="Estado" />
        <input type="text" ng-model="region" placeholder="Região" />
        <input type="text" ng-model="description" placeholder="Descrição" />
        <input type="text" ng-model="user" placeholder="Usuário" />
        <input type="text" ng-model="approved" placeholder="Aprovada" />

        <input type="submit" value="Editar produto" class="btn btn-default btn-warning" />
    </form>
    <div class="panel panel-body">
        <table class="table">
            <thead>
            <tr>
                <td>Título</td>
                <td>Categoria</td>
                <td>Estado</td>
                <td>Região</td>
                <td>Descrição</td>
                <td>Usuário</td>
                <td>Aprovado</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="report in reports">
                <td>{{ report.title }}</td>
                <td>{{ report.category }}</td>
                <td>{{ report.state }}</td>
                <td>{{ report.region }}</td>
                <td>{{ report.description }}</td>
                <td>{{ report.user }}</td>
                <td>{{ report.approved }}</td>
                <td>
                    <button class="btn btn-primary" ng-click="showReport(report)" >Editar</button>&nbsp;
                    <button class="btn btn-danger" ng-click="deleteReport(report)" >Deletar</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-click="showForm()" ng-hide="addFormShow">+</button>
        <button class="btn btn-warning" ng-click="hideForm()" ng-show="addFormShow">-</button>
    </div>
</div>
</body>
</html>
